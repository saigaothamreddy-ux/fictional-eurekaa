repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: check-ast
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: debug-statements
      - id: end-of-file-fixer

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args:
          [
            "--select",
            "E",
            "--select",
            "F",
            "--select",
            "I",
            "--fix",
            "--line-length",
            "120",
            "--exclude",
            "tests/",
            "--exclude",
            "examples/",
          ]
      - id: ruff-format
        args:
          [
            "--line-length",
            "120",
            "--exclude",
            "tests/",
            "--exclude",
            "examples/",
          ]

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy .
        args:
          [
            --exclude,
            "examples/",
            --exclude,
            "tests/",
            --exclude,
            "generals/agents/",
            --disable-error-code,
            "annotation-unchecked",
            --follow-imports,
            "silent",
          ]
        pass_filenames: false
        language: system
        types: [python]

  - repo: local
    hooks:
      - id: run-pytest
        name: Run tests
        entry: make test
        language: system
        types: [python]
